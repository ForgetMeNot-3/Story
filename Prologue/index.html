<!DOCTYPE html>
<html>
  <head>
    <!-- 原有 CSS 代码保持不变 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>序章</title>
    <style>
      /* 全局样式重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 全局样式 */
      html {
        background-color: black;
        color: white;
        font-family: 楷体, Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: block;
        font-size: 40px;
      }

      /* 序章文字样式 */
      #prologue-text {
        opacity: 0;
        transition: opacity 3s ease-in-out;
        text-align: center;
        font-size: 1.5rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* 输入框容器样式 */
      #login-container {
        display: none;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      /* 欢迎信息样式 */
      #welcome-message {
        display: none;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      /* 输入框样式 */
      input {
        margin: 5px;
        padding: 10px 15px; /* 增加内边距，让输入框更饱满 */
        background-color: rgba(0, 0, 0, 0.3); /* 半透明黑色背景 */
        border: 2px solid aliceblue; /* 亮绿色边框 */
        border-radius: 5px; /* 圆角边框 */
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease; /* 过渡效果 */
      }

      input:focus {
        outline: none; /* 移除默认聚焦边框 */
        border-color: aliceblue; /* 聚焦时边框颜色变为紫色 */
        box-shadow: 0 0 10px aliceblue; /* 聚焦时添加紫色阴影 */
      }

      /* 错误提示样式 */
      #error-message {
        color: red;
        display: none;
        font-size: 0.875rem;
      }

      /* 场景显示区域样式 */
      #scene-container {
        display: none;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }

      /* 上方场景显示样式 */
      #scene-header {
        text-align: center;
        padding: 20px;
        font-size: 1.5rem;
        flex: 0 0 auto;
        border-bottom: 2px solid #00ffcc;
        box-shadow: 0 2px 10px #00ffcc;
        border-radius: 5px 5px 0 0;
      }

      /* 中间场景介绍栏样式 */
      #scene-description {
        flex: 1;
        text-align: center;
        padding: 20px;
        overflow-y: auto;
        border-left: 2px solid #00ffcc;
        border-right: 2px solid #00ffcc;
        box-shadow: 0 0 10px #00ffcc;
        font-size: 1rem;
      }

      /* 下方按钮栏样式 */
      #button-container {
        text-align: center;
        padding: 20px;
        flex: 0 0 auto;
        border-top: 2px solid #00ffcc;
        box-shadow: 0 -2px 10px #00ffcc;
        border-radius: 0 0 5px 5px;
      }
      /* 载入按钮样式 */
      button {
        margin: 5px;
        padding: 10px 20px;
        background-color: black;
        border: none;
        border-radius: 5px;
        color: aliceblue;
        font-size: 1rem;
        font-family: 楷体, Arial, sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: aliceblue;
        color: black;
        box-shadow: 0 0 10px aliceblue;
      }

      /* 媒体查询，适配小屏幕设备 */
      @media (max-width: 768px) {
        html {
          font-size: 14px; /* 减小基础字体大小 */
        }
      }
    </style>
  </head>

  <body>
    <!-- 序章文字 -->
    <div id="prologue-text">欢迎阅读我的【故事】</div>
    <!-- 登录容器 -->
    <div id="login-container">
      <input type="text" id="username" placeholder="载入体" />
      <input type="password" id="password" placeholder="密钥" />
      <button onclick="checkLogin()">载入</button>
      <p id="error-message">载入失败，请重新尝试</p>
    </div>
    <!-- 欢迎信息 -->
    <div id="welcome-message"></div>
    <!-- 场景容器 -->
    <div id="scene-container">
      <div id="scene-header">当前场景</div>
      <div id="scene-description">这里是场景的介绍...</div>
      <div id="button-container">
        <!-- 按钮将动态生成 -->
      </div>
    </div>
    <script>
      let prologueTimeout;
      let clickHandlerAdded = false;

      // 存储每个场景的信息
      const scenes = {
        教室404: {
          description: "场景1的详细介绍...",
          neighbors: ["场景2", "场景3"],
        },
        场景2: {
          description: "场景2的独特介绍...",
          neighbors: ["教室404", "场景4"],
        },
        场景3: {
          description: "场景3的特别介绍...",
          neighbors: ["教室404"],
        },
        场景4: {
          description: "场景4的精彩介绍...",
          neighbors: ["场景2"],
        },
      };

      // 页面加载完成后显示序章文字
      window.onload = function () {
        const prologueText = document.getElementById("prologue-text");
        prologueText.style.opacity = 1;
        prologueTimeout = setTimeout(() => {
          prologueText.style.opacity = 0;
          setTimeout(() => {
            const loginContainer = document.getElementById("login-container");
            loginContainer.style.display = "block";
            setTimeout(() => {
              loginContainer.style.opacity = 1;
            }, 100);
          }, 3000);
        }, 3000);

        // 添加点击事件监听器
        if (!clickHandlerAdded) {
          document.addEventListener("click", skipPrologueOnClick);
          clickHandlerAdded = true;
        }
      };

      // 点击页面任意位置跳过序章文字
      function skipPrologueOnClick() {
        const prologueText = document.getElementById("prologue-text");
        if (parseFloat(prologueText.style.opacity) > 0) {
          clearTimeout(prologueTimeout);
          prologueText.style.opacity = 0;
          const loginContainer = document.getElementById("login-container");
          loginContainer.style.display = "block";
          setTimeout(() => {
            loginContainer.style.opacity = 1;
          }, 100);
          // 移除点击事件监听器，确保点击一次后功能消失
          document.removeEventListener("click", skipPrologueOnClick);
        }
      }

      // 检查登录信息
      function checkLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        // 这里简单假设账号密码为 1/1
        if (username === "1" && password === "1") {
          const loginContainer = document.getElementById("login-container");
          const welcomeMessage = document.getElementById("welcome-message");
          const sceneContainer = document.getElementById("scene-container");

          // 密码框淡出
          loginContainer.style.opacity = 0;
          setTimeout(() => {
            loginContainer.style.display = "none";
            // 显示欢迎信息
            welcomeMessage.textContent = `欢迎你，${username}`;
            welcomeMessage.style.display = "block";
            setTimeout(() => {
              welcomeMessage.style.opacity = 1;
              // 1 秒后欢迎信息淡出
              setTimeout(() => {
                welcomeMessage.style.opacity = 0;
                setTimeout(() => {
                  welcomeMessage.style.display = "none";
                  // 显示场景
                  sceneContainer.style.display = "flex";
                  // 默认显示场景1
                  changeScene("教室404");
                }, 1000);
              }, 1000);
            }, 100);
          }, 1000);
        } else {
          document.getElementById("error-message").style.display = "block";
        }
      }

      // 切换场景
      function changeScene(sceneName) {
        const scene = scenes[sceneName];
        if (!scene) return;

        // 更新场景标题
        document.getElementById("scene-header").textContent = sceneName;
        // 更新场景介绍
        document.getElementById("scene-description").textContent =
          scene.description;

        // 清空按钮容器
        const buttonContainer = document.getElementById("button-container");
        buttonContainer.innerHTML = "";

        // 动态生成按钮
        scene.neighbors.forEach((neighbor) => {
          const button = document.createElement("button");
          button.textContent = neighbor;
          button.onclick = () => changeScene(neighbor);
          buttonContainer.appendChild(button);
        });
      }
    </script>
  </body>
</html>
